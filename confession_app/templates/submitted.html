<!DOCTYPE html>
<html>
<head>
    <title>Confession Submitted</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 90px;
            color: #7bc4d6;
            animation: pop 0.5s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        /* Optional: animated bubbles background lines from previous */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 15s linear infinite;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
        }

        /* Define multiple bubble sizes and positions for the background if you want */

        /* ... re-use bubble styles from confession.html if desired ... */
    </style>
</head>
<body>

    <div class="bubbles">
        <div class="bubble" style="width:70px; height:70px; left:10%; animation-delay: 0s;"></div>
        <div class="bubble" style="width:40px; height:40px; left:30%; animation-delay: 3s;"></div>
        <div class="bubble" style="width:50px; height:50px; left:50%; animation-delay: 5s;"></div>
        <div class="bubble" style="width:80px; height:80px; left:70%; animation-delay: 7s;"></div>
        <div class="bubble" style="width:30px; height:30px; left:90%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="checkmark">&#10004;</div>
        <h1>Thank you!</h1>
        <p>Your confession has been submitted successfully.</p>
    </div>

</body>
</html>
