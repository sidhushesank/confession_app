<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: #667eea;
            color: white;
        }
        
        .btn-logout {
            background: #ff6b6b;
            color: white;
        }
        
        .confession-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .confession-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .confession-text {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .no-confessions {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: #999;
            font-size: 18px;
        }
        
        .count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìù All Confessions</h1>
                <span class="count">Total: {{ confessions|length }}</span>
            </div>
            <div class="buttons">
                <a href="{{ url_for('download_confessions') }}" class="btn btn-download">‚¨áÔ∏è Download</a>
                <a href="{{ url_for('logout') }}" class="btn btn-logout">üö™ Logout</a>
            </div>
        </div>
        
        {% if confessions %}
            {% for confession in confessions %}
                <div class="confession-card">
                    <p class="confession-text">{{ confession|safe }}</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-confessions">
                <h2>No confessions yet! ü§´</h2>
                <p>Be the first to confess something!</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
